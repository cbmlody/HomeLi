name: ASP.NET Core

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .Net Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' #SDK Version to use
    - name: Build with dotnet
      run: dotnet build HomeLi.sln
    - name: Unit Tests
      run: dotnet test
